<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>üìä Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: #007bff;
        }

        .top-bar img {
            width: 80px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 4px;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: white;
            color: #007bff;
        }

        .top-right form {
            margin: 0;
        }

        .top-right button {
            color: white;
            background-color: #dc3545;
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
        }

        .top-right button:hover {
            background-color: #c82333;
        }

        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            background-color: #fff;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
        }

        .welcome {
            text-align: center;
            font-size: 18px;
            color: #555;
            margin-bottom: 25px;
        }

        .info-box {
            background-color: #eef3f7;
            padding: 15px 20px;
            border-left: 5px solid #007bff;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        .info-box strong {
            display: inline-block;
            width: 140px;
            color: #222;
        }
    </style>
</head>
<body>
    <!-- üî∞ Top Bar with Logo + Navigation + Logout -->
    <div class="top-bar">
        <img src="{% static 'images/university_logo.png' %}" alt="University Logo">
        <div class="top-right">
            <a class="nav-link" href="{% url 'share:upload_file' %}">üì§ Upload File</a>
            <a class="nav-link" href="{% url 'share:file_list' %}">üìÅ View Files</a>
            <a class="nav-link" href="{% url 'share:dashboard' %}">üè† Dashboard</a>
            <form method="POST" action="{% url 'logout' %}">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
        </div>
    </div>

    <!-- üìä Dashboard Content -->
    <div class="dashboard-container">
        <h2>üëã Welcome to Your Dashboard</h2>

        <div class="welcome">
            Hello <strong>{{ user.first_name }} {{ user.last_name }}</strong>!
        </div>

        <div class="info-box">
            <strong>Index Number:</strong> {{ user.username }}
        </div>

        <div class="info-box">
            <strong>Email Address:</strong> {{ user.email }}
        </div>
    </div>
</body>
</html>
