<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <title>üì§ Upload File</title>
    <style>
        body {
            background-color: #f4f6f9;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #007bff;
            padding: 15px 25px;
        }

        .top-bar img {
            width: 80px;
        }

        .top-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 6px 12px;
            background-color: transparent;
            border: 2px solid white;
            border-radius: 4px;
            font-size: 14px;
        }

        .nav-link:hover {
            background-color: white;
            color: #007bff;
        }

        .nav-link.active {
            background-color: white;
            color: #007bff;
        }

        .upload-container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 450px;
            margin: 50px auto 0;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            margin-bottom: 20px;
            border: 1px solid #ccc;
            padding: 8px;
            border-radius: 5px;
        }

        button[type="submit"] {
            padding: 10px;
            background-color: #007bff;
            color: white;
            font-size: 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .message, .error {
            text-align: center;
            font-size: 14px;
            margin-bottom: 15px;
        }

        .message { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="top-bar">
        <img src="{% static 'images/university_logo.png' %}" alt="University Logo">
        <div class="top-right">
            <a class="nav-link active" href="{% url 'share:upload_file' %}">üì§ Upload File</a>
            <a class="nav-link" href="{% url 'share:file_list' %}">üìÅ View Files</a>
            <a class="nav-link" href="{% url 'share:dashboard' %}">üè† Dashboard</a>

        </div>
    </div>

    <div class="upload-container">
        <h2>üì§ Upload File</h2>

        {% if messages %}
            {% for message in messages %}
                <div class="{% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        <form method="post" enctype="multipart/form-data">
           {% csrf_token %}
    
    <!-- File Input -->
           <label for="file">Choose a file to upload:</label>
           <input type="file" name="file" id="file" required>
    
    <!-- Submit Button -->
    <button type="submit">Upload</button>
</form>

    </div>
</body>
</html>
